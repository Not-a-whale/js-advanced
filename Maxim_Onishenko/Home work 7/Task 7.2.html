<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input id="todo-input" value="" /> <button id="button-add">Add</button>
      <p>ToDo List:</p>
      <ol id="todo-list">
        <li class="todo-item">
          First todo
          <span class="delete-button" title="Delete current item">x</span>
        </li>
      </ol>
    </div>
    <script>
      // 3. Выполнить весь код при событии DOMContentLoaded
      document.addEventListener("DOMContentLoaded", jScript);

      function jScript() {
        var btn = document.getElementById("button-add"); //кнопка добавить
        var todoItemTemplate = document.getElementById("todo-list").firstElementChild; // Первый элемент списка

        btn.onclick = addItem;

        function addItem() {
          var input = document.getElementById("todo-input"); //поле ввода
          var newItem = todoItemTemplate.cloneNode(true);
          newItem.firstChild.textContent = input.value; // записывает новый ввод в новый элемент
          // добавить новый элемент в todo-list
          // ... ваш код тут
          newItem.childNodes[1].addEventListener("click", removeItem); //функционал удаления
          document.getElementById("todo-list").appendChild(newItem);
          input.value = ""; //Очищает ввод
        }

        document
          .getElementsByClassName("delete-button")[0]
          .addEventListener("click", removeItem);
        function removeItem(e) {
          // используя переданный объект Event
          // удалить весь тег li который является родительским
          // для кнопки на которой выполнили клик
          // ... ваш код тут
          let delButton = e.target;
        //   console.log(delButton);
          delButton.parentNode.remove(); // можно еще через parentElement
          // delButton.closest('.todo-item').remove() //можно еще так
        }
      }
    </script>
    <style>
      .delete-button {
        padding-left: 5px;
        color: red;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </body>
</html>
