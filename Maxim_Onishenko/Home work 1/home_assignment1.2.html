<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body style="text-align: center;">
    <h1>javaScript калькулятор</h1>
    <form action="" name="myForm" onsubmit="myFunction">
        <input type="number" name="numberOne" size="10">
        <input list="operations">
        <datalist id="operations">
            <option value="+"></option>
            <option value="-"></option>
            <option value="*"></option>
            <option value="/"></option>
        </datalist>
        <input type="number" name="numberTwo" size="10">


    </form>
</body>
</html>
