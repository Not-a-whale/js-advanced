<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <span>Browser name: </span><span id="browserName">BROWSERNAME</span>
    </div>

    <script>
/* Написать JavaScript код, который выведет вместо BROWSERNAME - данные текущего браузера. 
Попробуйте подобрать одно из свойств
объекта navigator. Проверьте свойство в разных браузерах.
Для нахождения объекта куда нужно вставить контент - использовать 
изученные методы навигации по DOM элементам
Для обновления контента тега span - использовать соответствующие свойсво элемента
 */
    document.getElementById("browserName").textContent = navigator.appVersion;
    </script>
