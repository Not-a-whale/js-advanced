<!--     ------------------------
Задача 3.2
------------------------
Написать функцию applyAll(func, arg1, arg2...), 
которая получает функцию func и произвольное количество аргументов.

Она должна вызвать func(arg1, arg2...), 
то есть передать в func все аргументы, начиная со второго, и возвратить результат.

Например:

// Применить Math.max к аргументам 2, -2, 3
console.log( applyAll(Math.max, 2, -2, 3) ); // 3

// Применить Math.min к аргументам 2, -2, 3
alert( applyAll(Math.min, 2, -2, 3) ); // -2
Область применения applyAll, конечно, шире, можно вызывать её и со своими функциями:


function sum() { // суммирует аргументы: sum(1,2,3) = 6
  return [].reduce.call(arguments, function(a, b) {
    return a + b;
  });
}

function mul() { // перемножает аргументы: mul(2,3,4) = 24
  return [].reduce.call(arguments, function(a, b) {
    return a * b;
  });
}

console.log( applyAll(sum, 1, 2, 3) ); // -> sum(1, 2, 3) = 6
console.log( applyAll(mul, 2, 3, 4) ); // -> mul(2, 3, 4) = 24
 -->
 <script>
 
function applyAll (args) {
	let arr = [].slice.call(arguments, 1); // "borrows" Array.slice method and then makes a new copy of an array and puts all the arguments into an array as elements
	return args.apply(this, arr);
}

function applyAll2 (func, ...rest) {
    cosnole.log(rest); // makes an array of arguments starting from second;
    return func.apply(null,rest) // this object is null, inserts an array into Math.min
}

console.log(applyAll(Math.max, 2, -2, 3));
console.log(applyAll2(Math.min, 2, -2, 3));


 </script>
