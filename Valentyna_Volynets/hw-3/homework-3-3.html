        var user1 = {
            firstName: 'Ivan',
            secondName: 'Ivanenko',

            experience: ['courier', 'secretary', 'manager']

            secondName: 'Romanenko',
            age: 45,
            position: 'lower',
            salary: 1000,
            experience: ['secretary', 'junior-lower']
        }

        // ------------ call -----------------
        console.log('-- call-1 --');
        function showFullName() {
            console.log(this.firstName + ' ' + this.secondName);
        }
        showFullName.call(user1);
        showFullName.call(user2);

        }
        showVacance.call(user1);

        // ------------ apply -----------------
        console.log('-- apply --');
        function showExperience() {
            console.log(this.firstName + ' ' + this.secondName + ' has experience: ' + this.experience)
        }
        showExperience.apply(user1);
        showExperience.apply(user2);
        showExperience.apply(user3);
