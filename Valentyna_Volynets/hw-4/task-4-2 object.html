<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>task-4-2-object</title>

<body>

    <!-- 
        ------------------------
        Задача 4.2
        ------------------------
        1) Создать иерархию объектов с помощью прототипного наследования (3 уровня)

        Пример:

        function Person(name) {
            this.name = name;
        }

        Person.prototype.sayHi = function() {
            console.log('Hello, Im ' + this.name);
        }

        function Student(name) {
            this.name = name;
            this.myCourses = [];
        }

        // Создаем ссьілку на проторип
        Student.prototype = Object.create(new Person()); // функция Object.create требует обьект, поєтому мьі создаем єкземпляр new Animal()

        Student.prototype.getTheCourse = function(courseName) {
            this.myCourses = this.myCourses.concat(courseName);
        }

        Student.prototype.listTheCourses = function() {
            console.log("I have such courses: " + this.myCourses);
        }

        var Ivan = new Student('Ivan');
        Ivan.sayHi(); // Hello, Im Ivan
        Ivan.getTheCourse('JS Advanced');
        Ivan.listTheCourses(); // I have such courses: JS Advanced
     -->

    <script>
        //-----------part-1-------
        console.log('-----------part-1-------')  
        class Person {            
            constructor(name, secondName) {
                this.name = name;
                this.secondName = secondName;
            }
            fullName() {
                console.log('I am ' + this.name + ' ' + this.secondName);
            }
        }
        var Ivan = new Person('Ivan', 'Ivanov');
        Ivan.fullName(); 

        //-----------part-2------- 
        console.log('-----------part-2-------')   
        class Pupil extends Person {
            constructor(name, secondName) {
                super(name, secondName);
                this.schoolEducation = [];
            }
            fullName() {
                super.fullName();
                    console.log('I am pupil ' + this.name + ' ' + this.secondName);
            }
            getSchoolEducation = function(school) {
                this.schoolEducation = this.schoolEducation.concat(school); 
            }
            showSchoolEducation = function() {
                console.log('SchoolEducation of ' + this.name + ' ' + this.secondName + ':  ' +  this.schoolEducation);
            }
        }      
        var IvanP = new Pupil('Ivan', 'Ivanov');

        IvanP.getSchoolEducation('School_№5 (1-4 classes)');
        IvanP.getSchoolEducation(' Math_gimnasium (5-7 classes)');
        IvanP.getSchoolEducation(' Technical_lyceum (8-9 classes)');

        IvanP.fullName(); 
        IvanP.showSchoolEducation();

        //-----------part-3-------
        console.log('-----------part-3-------')  
        class Student extends Pupil {
            constructor(name, secondName, schoolEducation) {
                super(name, secondName, schoolEducation);
                this.universityEducation = [];
            }
            fullName() {
                super.fullName();
                    console.log('I am student ' + this.name + ' ' + this.secondName);
            }
            showSchoolEducation() {
                super.showSchoolEducation();
                    console.log('SchoolEducation of ' + this.name + ' ' + this.secondName + ':  ' +  this.schoolEducation);
            }
            getUniversityEducation = function(university) {
                this.universityEducation = this.universityEducation.concat(university);
            }
            showUniversityEducation = function() {
                console.log('UniversityEducation of ' + this.name + ' ' + this.secondName + ':  '  + this.universityEducation );
            }
        }
        var IvanS = new Student('Ivan', 'Ivanov');

        IvanS.getSchoolEducation('School_№5 (1-4 classes)');
        IvanS.getSchoolEducation(' Math_gimnasium (5-7 classes)');
        IvanS.getSchoolEducation(' Technical_lyceum (8-9 classes)');
        
        IvanS.getUniversityEducation('Kollege_KPI');
        IvanS.getUniversityEducation(' Technical_Institute_KPI ');

        IvanS.fullName(); 
        IvanS.showSchoolEducation();     
        IvanS.showUniversityEducation();
        
    </script>
</body>
</html>
